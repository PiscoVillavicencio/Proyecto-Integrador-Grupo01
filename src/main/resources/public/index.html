<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <title>.::BCP::.</title>
        <script>
            var ctx = "";
        </script>
        <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="/css/bcp.css" rel="stylesheet" type="text/css"/>
        <style>
            .login-form {
                width: 340px;
                margin: 50px auto;
                font-size: 15px;
            }
            .login-form form {
                margin-bottom: 15px;
                background: #f7f7f7;
                box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
                padding: 30px;
            }
            .login-form h2 {
                margin: 0 0 15px;
            }
            .form-control, .btn {
                min-height: 38px;
                border-radius: 2px;
            }
            .btn {        
                font-size: 15px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div class="login-form">
            <div>
                <div class="col-sm-8 main-section" id="appLogin">
                 <div class="modal-content">
                    <h2 class="text-center">Iniciar Sesión</h2>
                    <div class="form-group">
                        <input class="form-control" v-model="usuario" type="text" name="username" autofocus placeholder="Usuario"/>
                    </div>
                    <div class="form-group">
                        <input class="form-control" v-model="clave" type="password" name="password" placeholder="Contraseña" />
                    </div>
                    <div class="form-group" v-if="messaje != null">
                        <div>
                            <label style="color: #E91E63 ">{{messaje}}</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button v-on:click="login" type="submit" class="btn btn-primary btn-block">INICIAR</button>                        
                    </div>
               		</div>
                </div>
            </div>
        </div>
        <script src="/js/lib/axios.min.js" type="text/javascript"></script>        
        <script src="/js/lib/vue.js" type="text/javascript"></script>
        <script src="/js/access.js" type="text/javascript"></script>
    </body>
</html>
